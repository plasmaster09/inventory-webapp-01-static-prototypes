<!-- Basic skeleton generated by Emmet Abbreviation "!" in VS Code -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stuff Inventory</title>

    <!-- Materialize CSS and Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        form {
            border: solid 2px #f8bbd0;
            padding: 10px;
            border-radius: 5px;
        }

        form:focus-within {
            border-color: #f8bbd0;
        }

        tr:hover {
            background-color: #f8bbd0;
        }
    </style>

</head>

<body>

    <!-- Actual page content! -->
    <div class="container">
        <div class="section" id="stuffList">
            <h1>Invent-orb-y:</h1>
            <table>
                <thead>

                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Shape</th>
                        <th></th>
                    </tr>

                </thead>
                <tbody>

                    <tr>
                        <td>Gadgets</td>
                        <td>1_593_70_ </td>
                        <td>$4.13</td>
                        <td>Wacky</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="item.html">
                                <i class="material-icons right">edit</i>
                                Info/Edit
                            </a>
                            <a class="btn-small waves-effect waves-light red">
                                <i class="material-icons right">delete</i>
                                Delete
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td>Thingamabobs</td>
                        <td>[Overseen]</td>
                        <td>$999999</td>
                        <td>Mechanical</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="item.html">
                                <i class="material-icons right">edit</i>
                                Info/Edit
                            </a>
                            <a class="btn-small waves-effect waves-light red">
                                <i class="material-icons right">delete</i>
                                Delete
                            </a>
                        </td>
                    </tr>

                    <tr>
                        <td>Kirby Plushies!</td>
                        <td>INFINITE.</td>
                        <td>Priceless</td>
                        <td>Shaped like a Friend</td>
                        <td>
                            <a class="btn-small waves-effect waves-light" href="item.html">
                                <i class="material-icons right">edit</i>
                                Info/Edit
                            </a>
                            <a class="btn-small waves-effect waves-light red">
                                <i class="material-icons right">delete</i>
                                Delete
                            </a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>

        <div class="section" id="stuffAdd">
            <h2>Add more thingies:</h2>
            <form>
                <div class="row">
                    <div class="input-field col s6">
                        <label for="nameInput">what thingy called</label>
                        <input type="text" name="name" id="nameInput" class="validate" data-length="32" required>
                    </div>
                    <div class="input-field col s6">
                        <label for="quantityInput">how much thingy</label>
                        <input type="number" name="quantity" id="quantityInput" required>
                    </div>
                    <div class="input-field col s6">
                        <label for="costInput">cost of thingy</label>
                        <input type="text" name="cost" id="costInput" class="validate" data-length="32" required>
                    </div>
                    <div class="input-field col s6">
                        <label for="shapeInput">the shape of thingy, by ed sheeran</label>
                        <input type="text" name="shape" id="shapeInput" class="validate" data-length="32" required>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit">
                    <i class="material-icons right">send</i>
                    Submit
                </button>
            </form>
        </div>
    </div>

    <!-- Materialize JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- initialize Materialize elements -->
    <script> M.AutoInit();</script>

</body>

</html>
